<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "list.xml",
                dataType: "xml",
                success: function (xml, index) {
                    let XML=$(xml)
                    XML.find('channel').each(function () {
                        let cTitle = $(this).find('title').text();
                        let cLink = $(this).find('link').text();

                        $('<tr></tr>').html('<td>' + (index+1) + '</td>' +  '<td>'  + cTitle + ' </td> <td>' + '<a href= '+cLink +'>' +cLink + '</a>' + '</td>').appendTo("table");
                    });
                },
                error: function () {
                    alert("An error occurred while processing XML file.");
                }
            });
        });

    </script>
</head>

<div style="overflow-x:auto;">
    <table>
    </table>
</div>
</body>
</html>
